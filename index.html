<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="right-side">
            <label for="fullname">Full Name</label>
            <br>
            <input type="text" id="fullname" placeholder="What should we call you?">
            <br>
            
            <label for="email">Email</label>
            <br>
            <input type="email" name="" id="email" placeholder="example@mail.com">
            <br>
            
            <label for="password">Enter Password</label>
            <br>
            <input type="password" name="" id="password">
            <br>
            
            <label for="cpassword">Confirm Password</label>
            <br>
            <input type="password" name="" id="cpassword">
            <br>
            
            <button>Update Profile</button>
        </div>
        <div class="left-side">
            <div class="round">
                <p>65%</p>
            </div>
            <br>
            <h1>Profile Completnesse</h1>
            <br>
            <div class="list">
                <p class="mark"><del>Create Account</del></p>
                <p class="mark"><del>Update Roadmap Progress</del></p>
                <p class="mark"><del>Setup Public Profile</del></p>
                <p>Complete Your First Project</p>
                <p>Invite your Friends</p>
            </div>
        </div>
    </div>

</body>

</html>
